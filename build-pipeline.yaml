trigger: 
- main

pool: 
  name: Local-kubernetes
  demands: 
    - DEF_TYPE -equals build

steps:
 - task: Docker@2
   displayName: Build an image
   inputs:
     repository: 'local/az-local-agent:${Build.SourceVersion}'
     command: build
     Dockerfile: image/azure-agent.dockerfile
     buildContext: image
     arguments: '--platform linux/x86_64'